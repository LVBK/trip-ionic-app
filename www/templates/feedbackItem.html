<div class="item item-avatar item-text-wrap">
  <img ng-src={{getThumbnailUrl(user.publicProfile.avatar)}}>
  <h2>{{user.publicProfile.name}}</h2>
  <rating ng-model="feedback.rate" max="rating.max"></rating>
  <p>
   {{feedback.content}}
  </p>
  <span>{{feedback.createdAt |  date:'dd/MM/yyyy hh:mm'}}</span>
</div>
