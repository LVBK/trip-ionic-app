<ion-view title="Home" id="page1">
  <ion-content padding="true" scroll="false" class="has-header">
    <div class="row">
      <div class="col-80 col-offset-10">
        <div style="text-align:center;">
          <img src="img/logo.png" width="50%" height="auto">
        </div>
        <form name="homeSearchForm" ng-submit="" novalidate>
          <div class="list list-inset">
            <label class="item item-input positive-border"
                   ng-class="{'has-error': homeSearchForm.origin.$dirty && homeSearchForm.origin.$valid && !vm.origin_latlng}">
              <i class="icon ion-location placeholder-icon balanced"></i>
              <input places-auto-complete ng-model="vm.origin_input" type="text" placeholder="From"
                     name="origin" ng-model-options="{debounce: 1000}" ng-change="origin_changed()" required>
            </label>
            <div class="form-error"
                 ng-show="homeSearchForm.origin.$dirty && homeSearchForm.origin.$valid && !vm.origin_latlng">
              Not found location
            </div>
          </div>
          <div class="list list-inset">
            <label class="item item-input positive-border"
                   ng-class="{'has-error': homeSearchForm.destination.$dirty && homeSearchForm.destination.$valid && !vm.destination_latlng}">
              <i class="icon ion-location placeholder-icon assertive"></i>
              <input places-auto-complete ng-model="vm.destination_input" type="text" placeholder="To"
                     name="destination" ng-model-options="{debounce: 1000}" ng-change="destination_changed()" required>
            </label>
            <div class="form-error"
                 ng-show="homeSearchForm.destination.$dirty && homeSearchForm.destination.$valid && !vm.destination_latlng">
              Not found location
            </div>
          </div>
          <a ui-sref="menu.search({originSearch: vm.origin_input, destinationSearch: vm.destination_input})"
             id="home-button7" class="button button-positive  button-block icon ion-search"
             type="button">
            Find a trip</a>
          <div id="home-markdown1" style="color:#816666;text-align:center;">
            <p>Or you have empty seats?</p>
          </div>
          <a ui-sref="menu.newTrip" id="home-button9"
             class="button button-balanced  button-block button-outline icon ion-android-car"> Offer a trip</a>
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
